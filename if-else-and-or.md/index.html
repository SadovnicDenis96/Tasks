<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка возраста</title>
</head>
<body>
    <h1>Проверка возраста</h1>
    
    <label for="start">Начало диапазона:</label>
    <input type="number" id="start" value="10">
    <br>
    
    <label for="end">Конец диапазона:</label>
    <input type="number" id="end" value="20">
    <br>
    
    <label for="age">Возраст:</label>
    <input type="number" id="age" value="25">
    <br>
    
    <button onclick="checkAge()">Проверить</button>
    
    <p id="result"></p>
    
    <script src="app.js"></script>
</body>
</html>
